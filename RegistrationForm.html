<!DOCTYPE html>
<html lang="en">
<head>
    #comment<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <style>
        /* Optional basic styling for better readability */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="tel"],
        textarea,
        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Ensures padding doesn't affect width */
        }
        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 5px;
        }
        .registerbtn {
            background-color: #04AA6D;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .registerbtn:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>

    <h2>Student Registration Form</h2>

    <form action="#" method="POST"> <!-- Action attribute defines where to send form data (server-side script) -->

        <div class="form-group">
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" required minlength="3">
        </div>

        <div class="form-group">
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required minlength="8">
        </div>

        <div class="form-group">
            <label for="tel">Mobile Number:</label>
            <input type="tel" id="tel" name="tel" pattern="[0-9]{10}" placeholder="10-digit number">
        </div>

        <div class="form-group">
            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male" style="display: inline;">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female" style="display: inline;">Female</label>
        </div>

        <div class="form-group">
            <label for="course">Select Course:</label>
            <select id="course" name="course" required>
                <option value="">--Select--</option>
                <option value="BCA">BCA</option>
                <option value="BBA">BBA</option>
                <option value="B.Tech">B.Tech</option>
                <option value="M.Tech">M.Tech</option>
            </select>
        </div>

        <div class="form-group">
            <label>Hobbies (select all that apply):</label>
            <input type="checkbox" id="drawing" name="hobbies[]" value="drawing">
            <label for="drawing" style="display: inline;">Drawing</label><br>
            <input type="checkbox" id="singing" name="hobbies[]" value="singing">
            <label for="singing" style="display: inline;">Singing</label><br>
            <input type="checkbox" id="sports" name="hobbies[]" value="sports">
            <label for="sports" style="display: inline;">Sports</label>
        </div>

        <div class="form-group">
            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="4"></textarea>
        </div>

        <div class="form-group">
            <label for="photo">Upload Photo:</label>
            <input type="file" id="photo" name="photo" accept="image/*">
        </div>

        <button type="submit" class="registerbtn">Register</button>

    </form>

</body>
</html>
